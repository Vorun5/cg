<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="statics/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>initials and jump</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="letter">
                <svg
                    xmlns="https://www.w3.org/2000/svg"
                    width="140"
                    height="200"
                >
                    <rect x="0" y="0" width="20" height="200" fill="#E23FE5" />
                    <rect x="0" y="90" width="140" height="20" fill="#E23FE5" />
                    <rect
                        x="120"
                        y="0"
                        width="20"
                        height="200"
                        fill="#E23FE5"
                    />
                </svg>
            </div>
            <div class="letter">
                <svg
                    xmlns="https://www.w3.org/2000/svg"
                    width="180"
                    height="200"
                >
                    <rect x="80" y="0" width="20" height="200" fill="#E5C13F" />
                    <circle
                        r="76"
                        cx="90"
                        cy="85"
                        fill="transparent"
                        stroke="#E5C13F"
                        stroke-width="20"
                    />
                </svg>
            </div>
            <div class="letter">
                <svg
                    xmlns="https://www.w3.org/2000/svg"
                    width="150"
                    height="200"
                >
                    <circle
                        r="90"
                        cx="100"
                        cy="100"
                        fill="transparent"
                        stroke="#3FA0E5"
                        stroke-width="20"
                    />
                </svg>
            </div>
        </div>
    </body>
</html>
